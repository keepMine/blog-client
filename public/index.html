<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title><%= webpackConfig.name %></title>
  </head>
  <body class="base-style-spring" style onload="init()">
    <noscript>
      <strong>
        We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
  <script>
    const init = () => {
      var browserHeight = window.innerHeight;
      document.getElementById('app').style.height = browserHeight + 'px';
      window.addEventListener('resize', function () {
        // 在窗口大小变化时执行的操作
        var browserHeight = window.innerHeight;
        document.getElementById('app').style.height = browserHeight + 'px';
      });
    };
  </script>
</html>
